<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>クイズゲーム</title>
  <style>
    body{
      background-image: url(image/back_title.jpg);
      background-size: cover;
    }
    #game-title{
      width: 100%;
      text-align: center;
      margin-top: 100px;
    }
    #btn-start{
      width: 200px;
      height: 50px;
      margin-top: 50px;
      font-size: 16pt;
    }
  </style>
</head>
<body>

<div id="game-title">
  <img src="image/logo.png">
  <form>
    <button id="btn-start" type="button">START</button>
  </form>
</div>

<script src="/js/lib.js"></script>
<script>
window.addEventListener("load", ()=>{
  playBGM('title');
});
document.querySelector("#btn-start").addEventListener("click", ()=>{
  stopBGM();
  playSE('enter', ()=>{
    location.href = "name.html";
  });
});
</script>
</body>
</html>
