<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>名前入力 | クイズゲーム</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body{
      width: 100%;
      text-align: center;
      background-image: url(image/back_title.jpg);
      background-size: cover;
    }
    #inputwindow{
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 5px;
    }
    h1{
      font-size: 16pt;
    }
    #playername{
      width: 250px;
      height: 30px;
    }
    #btn-reload{
      margin-top: 3px;
    }
    #usericons{
      margin-top: 30px;
    }
    #usericons img{
      margin-left: 20px;
    }
    #btn-back{
      margin-top: 10px;
      width: 80px;
      height: 35px;
    }
    #btn-enter{
      margin-top: 10px;
      width: 100px;
      height: 40px;
      background-color: cornflowerblue;
      color: white;
      font-weight: bold;
      font-size: 12pt;
    }

    .navbutton{
      margin-top: 20px;
      margin-left: 30px;
      margin-bottom: 10px;
      width: 350px;
      height: 35px;
    }
    .btnleft{
      float: left;
      text-align: left;
    }
    .btnright{
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="inputwindow">
    <h1>あなたの名前を入力してください</h1>

    <form>
      <input id="playername" type="text" placeholder="名前を入力してください（12文字以内）">
      <button id="btn-reload" type="button">
        <img src="image/icon_rotate.svg" width="20" height="20">
      </button>

      <div id="usericons">
        <img src="image/user_arupaka.png" width="100" height="100">
        <img src="image/user_panda.png" width="100" height="100"><br>
        <span class="text-muted">※ユーザーアイコンはランダムに決定されます</span>
      </div>

      <nav class="navbutton">
        <!-- 左に寄せる -->
        <div class="btnleft">
          <button id="btn-back" type="button">もどる</button>
        </div>

        <!-- 右に寄せる -->
        <div class="btnright">
          <button id="btn-enter" type="button">つぎへ</button>
        </div>
      </nav>
    </form>
  </div>

<script src="js/lib.js"></script>
<script>
const playername = document.querySelector('#playername');

// ページの読み込みが完了
window.addEventListener('load', ()=>{
  const name = loadName();
  if( name !== null ){
    playername.value = name;
  }
  else{
    setRandomName();
  }
})

// 「再セット」ボタン押下
document.querySelector('#btn-reload').addEventListener('click', ()=>{
  setRandomName();
});

// 「もどる」ボタン押下
document.querySelector('#btn-back').addEventListener('click', ()=>{
  saveName();
  location.href = 'index.html';
});

// 「つぎへ」ボタン押下
document.querySelector('#btn-enter').addEventListener('click', ()=>{
  console.log(strCount(playername.value))
  // 入力チェック
  if( playername.value === '' || strCount(playername.value) > 12 ){
    alert('名前を正しく入力してください');
    playername.focus();
    return;
  }

  saveName();
  //location.href = 'game.html';
});

/**
 * 名前をランダムにセット
 */
function setRandomName(){
  const names = ['パンダ', 'アルパカ', 'ぬこ', 'くま', 'イルカ'];
  const i = Math.floor( (Math.random() * 10) % names.length );
  playername.value = names[i];
}

/**
 * 入力中の名前をlocalStorageへ保存
 */
function saveName(){
  localStorage.setItem('playername', playername.value);
}

/**
 * 名前をlocalStorageから取得
 */
function loadName(){
  return localStorage.getItem('playername');    // 存在しない場合はNullが返る
}
</script>
</body>
</html>
